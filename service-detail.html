<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Serviço - Prefeitura Municipal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/main.min.css" />
  </head>

  <body class="min-h-screen">
    <!-- Header -->
    <header class="header-main">
      <div class="container">
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center gap-3">
            <!-- botão voltar -->
            <button class="btn btn-outline-light">
              <i class="fas fa-arrow-left"></i>
            </button>
            <!-- Título -->
            <div class="d-flex flex-column">
              <h1>Portal de Serviços</h1>
              <h5>Prefeitura Municipal</h5>
            </div>
          </div>
          <div class="header-content">
            <div class="header-time">
              <div class="time-display">
                <i class="fas fa-clock"></i>
                <span id="current-time">00:00</span>
              </div>
              <p id="current-date" class="text-white">Carregando...</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
      <!-- DADOS CARREGADOS AUTOMATICAMENTE VIA JAVASCRIPT, FALTA CONFIGURAR OS CARDS AQUI PARA VISUALIZAR -->
      <h1 id="service-title" class="text-center mb-4"></h1>
      <p id="service-description" class="text-center mb-4"></p>

      <div id="cards-container" class="grid grid-2">
        <!-- O card será carregado dinamicamente aqui -->
      </div>
    </main>

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
