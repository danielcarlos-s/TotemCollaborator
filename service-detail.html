<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Serviço - Prefeitura Municipal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/css/main.min.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white shadow">
        <div class="container-fluid">
            <div class="row align-items-center py-4">
                <div class="col-auto">
                    <button class="btn btn-outline-light">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                </div>
                <div class="col">
                    <div class="d-flex align-items-center">
                        <div class="bg-white rounded-circle d-flex align-items-center justify-content-center me-4"
                            style="width: 80px; height: 80px">
                            <i class="fas fa-building text-primary" style="font-size: 2.5rem"></i>
                        </div>
                        <div>
                            <h1 id="service-title" class="h2 mb-1 fw-bold">
                                Carregando...
                            </h1>
                            <p id="service-description" class="mb-0 text-primary-light">
                                Aguarde...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 id="service-title" class="text-center mb-4"></h1>
        <p id="service-description" class="text-center mb-4"></p>

        <div class="rounded-lg border bg-white text-gray-800 shadow-sm">
            <div class="flex flex-col space-y-2 p-6">
                <h3 class="text-lg font-semibold tracking-tight">
                    Documentos Necessários
                </h3>
            </div>
                <ul class="space-y-2">
                    <li class="flex items-start">
                        <span class="w-2 h-2 mt-2 mr-3 rounded-full bg-blue-600 flex-shrink-0"></span>
                        <span>Documento de identidade original</span>
                    </li>
                    <li class="flex items-start">
                        <span class="w-2 h-2 mt-2 mr-3 rounded-full bg-blue-600 flex-shrink-0"></span>
                        <span>Comprovante de residência</span>
                    </li>
                    <li class="flex items-start">
                        <span class="w-2 h-2 mt-2 mr-3 rounded-full bg-blue-600 flex-shrink-0"></span>
                        <span>Certidão de nascimento ou casamento</span>
                    </li>
                </ul>
        </div>

        <!-- modelos dos cards -->
        <div class="container"></div>

        <div id="cards-container" class="row">
            <!-- Os cards serão carregados dinamicamente aqui -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/app.js"></script>
    <script>
        // Carregar dados do serviço baseado no parâmetro da URL
        document.addEventListener("DOMContentLoaded", function () {
            loadServiceDetails();
        });
    </script>
</body>

</html>
